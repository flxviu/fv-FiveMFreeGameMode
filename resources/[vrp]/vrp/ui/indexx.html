<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="assets/css/all.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/fonts.css">
        <title>Loading screen</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/scripts/all.min.js"></script>
    </header>
    <body>
        <iframe id="youtube-player" class="bg" src="https://www.youtube.com/embed/8Pxf-j1ioLA?enablejsapi=1&amp;autoplay=1&amp;loop=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
        <img id="cursor" src="assets/media/cursor.png">
        <div class="overlay">
            <div class="cornercontainer">
                <div class="top">
                    <div class="left">
                        <p class="title">Ice Roleplay</p>
                        <p class="date" id="date"></p>
                        <p class="state" id="clients">0/0</p>
                    </div>
                    <div class="right">
                        <img class="logo" src="https://cdn.discordapp.com/attachments/935865736763691018/988531160546164837/iceromaniaroleplay.png">
                    </div>
                </div>

                <div class="sounds">
                    <div class="switch">
                        <label class="form-switch">
                            <input type="checkbox" id="sounds">
                            <i></i>
                        </label>
                        <span class="left">On</span>
                        <span class="right">Off</span>
                    </div>
                    <div class="icon"><i class="fas fa-volume"></i></div>
                </div>
            </div>

            <div class="container">
                <div class="information">
                    <p class="title">Ice Roleplay</p>
                    <div class="description"><p>Bine ati venit pe Ice Roleplay, server-ul este unul de tip Medium-Hard Roleplay cu o economie de 50.000$ de inceput!</p></div>
                    <div class="buttons">
                        <button id="read-more">Citeste mai mult <i class="fal fa-long-arrow-right" style="margin-left: 0.4vw;font-size: 0.9vw;"></i></button>
                        <button id="collapse" style="display: none;">Revino</button>
                    </div>
                </div>

                <div class="loader">
                    <div class="logo">
                        <img class="transparent-logo" src="https://cdn.discordapp.com/attachments/935865736763691018/988531160546164837/iceromaniaroleplay.png">
                        <img class="filled-logo" src="https://cdn.discordapp.com/attachments/935865736763691018/988531160546164837/iceromaniaroleplay.png">
                    </div>
                    <p class="progress">0%</p>
                    <p class="description">Se incarca resursele...</p>
                </div>

                <div class="categories">
                    <div class="buttons">

                    </div>
                    <div class="carousel">
                        <div class="socialmedia">

                        </div>
                        <div class="staff">
                            <div class="previous"></div>
                            <div class="cards">
                                <div class="innercards">
        
                                </div>
                                <div class="pages">
                                    
                                </div>
                            </div>
                            <div class="next"></div>
                        </div>
                    </div>
                </div>

                <div class="hideoverlay">
                    <div class="bind"></div>
                    Arata/Ascunde Video-ul
                </div>
            </div>
        </div>

        <script src="assets/scripts/config.js" type="text/javascript"></script>
        <script src="assets/scripts/main.js" type="text/javascript"></script>

        <audio id="music" autoplay>
            <source src="" tyle="audio/mpeg">
        </audio>
    </body>
</html>
